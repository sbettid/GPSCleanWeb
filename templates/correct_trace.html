<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static',filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='leaflet/leaflet.css') }}" rel="stylesheet">
        <title>GPSClean Web</title>
    </head>
    <body>
        
        <!-- Navbar -->
        {% include 'navigation/nav.html' %}
        
        <div class="downloadBar">
            The corrected trace is displayed in the following map and is available for download. 
            Please consult the About page for more information on the applied correcting tecniques. 
            <div class="downloadContainer">
                <button type="button" id="downloadCorrectedTrace" class="btn">Download corrected trace</button>
            </div>
        </div>

        <div id="map"></div>
        

        <script src="{{ url_for('static',filename='JQuery/jquery-3.6.0.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap-5.1.3-dist/js/bootstrap.bundle.js') }}"></script>
        <script src="{{ url_for('static',filename='leaflet/leaflet.js') }}"></script>
        <script src="{{ url_for('static',filename='leaflet-omnivore/leaflet-omnivore.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/FileSaver.js') }}"></script>
         <script src="{{ url_for('static',filename='js/visualize_corrected_trace.js') }}"></script> 
        <script>
            var corrected_trace = '{{ corrected_trace | safe }}';
            var original_trace = '{{ original_trace | safe }}';
            var original_trace_name = '{{ original_trace_name }}';
            var is_it_a_test_trace = '{{ test_trace }}';
            visualize_corrected_trace(corrected_trace, original_trace, original_trace_name, is_it_a_test_trace);
        </script>
    </body>
</html>
