<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static',filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
        <title>GPSClean</title>
    </head>
    <body>
        <!-- Navbar -->
        {% include 'navigation/nav.html' %}

        <p class="text">
            Upload or drag and drop a GPX trace to correct it using our machine learning techniques and visualize the
            result in the built-in map or download the corrected GPX.
        </p>

        <form class="box" method="post" action="/correct_trace" enctype="multipart/form-data">
            <div class="box__input">
              <input class="box__file" type="file" name="trace" accept=".gpx" id="file" style="display: none;"/>
              <strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.
            </div>
        </form>

        <script src="{{ url_for('static',filename='JQuery/jquery-3.6.0.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap-5.1.3-dist/js/bootstrap.bundle.js') }}"></script>
        <script src="{{ url_for('static',filename='js/drag_drop.js') }}"></script>
    </body>
</html>
